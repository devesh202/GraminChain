    <body>
    
      <header>
        <h1>Inventory Management</h1>
      </header>
    
      <div id="inventory-container">
        <ul id="inventory-list"></ul>
      </div>
    
      <script>
        // Sample data for inventory items
        const inventoryData = [
          { id: 1, name: 'Item 1', quantity: 10 },
          { id: 2, name: 'Item 2', quantity: 5 },
          { id: 3, name: 'Item 3', quantity: 8 }
        ];
    
        // Function to render inventory items
        function renderInventory() {
          const inventoryList = document.getElementById('inventory-list');
          inventoryList.innerHTML = ''; // Clear previous items
    
          inventoryData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = 'inventory-item';
            listItem.innerHTML = `
              <span>${item.name}</span>
              <input type="number" class="quantity-input" value="${item.quantity}" id="quantity-${item.id}" onchange="updateQuantity(${item.id})">
            `;
            inventoryList.appendChild(listItem);
          });
        }
    
        // Function to update quantity
        function updateQuantity(itemId) {
          const quantityInput = document.getElementById(`quantity-${itemId}`);
          const newQuantity = parseInt(quantityInput.value, 10);
    
          // Implement your logic to update quantity in the backend or perform any other actions
          alert(`Quantity updated for item with ID ${itemId} - New Quantity: ${newQuantity}`);
        }
    
        // Initial rendering
        renderInventory();
      </script>
